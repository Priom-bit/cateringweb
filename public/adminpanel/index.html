<!DOCTYPE html>
<html>
<head>
	<title>Catering Service</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		.containerDiv {
		  border: 1px outset grey;
		  background-color: white;    
		  text-align: left;
		  margin-top: 10px;
		}
		.textP {

			margin-left: 20px;
			position: relative;
			top: -20px;
				

		}
		.button {
			border: 1px inset white;
			background-color: red;
			color: white;    
			text-align: center;
			margin-left: 1200px;
            width: 120px;
			height: 40px;
			position: relative;
			top: 25px;

		}
	</style>
</head>
<body>
	<div id="containerid" align="center">
		<h1>Admin Panel</h1>
	</div>
	<script>
		for (var i = 0; i < 20; i++) {
			var childDiv = document.createElement("div");
			childDiv.className = "containerDiv";
			var childP = document.createElement("p");
			childP.className = "textP";
			var node = document.createTextNode("Order " + i);
			childP.appendChild(node);

			var deleteBtn = document.createElement("BUTTON");
			deleteBtn.innerHTML = "DELETE";
			deleteBtn.className = "button";
			deleteBtn.onclick = function() {
				deleteButtonClicked();
			};
			childDiv.appendChild(deleteBtn);

			childDiv.appendChild(childP);

			var element = document.getElementById("containerid");
				
			element.appendChild(childDiv);	
		}

		function deleteButtonClicked() {
			console.log("deleteButtonClicked");
		}

	</script> 
</body>
</html>
